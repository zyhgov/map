<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杖雍皓的行踪轨迹 | 联合库UNHub</title>
    <meta name="description" content="通过高德地图的API服务，实现记录杖雍皓的行动轨迹的功能，行万里路！">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://webapi.amap.com/maps?v=2.0&key=6f884b5230c6a7b72344a5411d7b75da&plugin=AMap.Visual"></script>
    <script src="data.js"></script>
    <script src="areaCoords.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <!-- 升级提示弹窗 -->
    <div id="upgrade-modal" class="modal-overlay">
        <div class="modal-container">
            <!-- 关闭按钮 -->
            <button class="modal-close" onclick="closeModal()" aria-label="关闭">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>

            <!-- 图标 -->
            <div class="modal-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="#0071e3" stroke-width="2"/>
                    <path d="M12 8v4M12 16h.01" stroke="#0071e3" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>

            <!-- 标题 -->
            <h2 class="modal-title">站点升级通知</h2>

            <!-- 内容 -->
            <div class="modal-content">
                <p>
                    <strong>杖雍皓的行踪轨迹</strong>已升级至全新版本！
                </p>
                <p>
                    本站点（map.zyhorg.cn）数据将<strong>停止更新</strong>，
                    最后更新日期为 <span class="highlight">2025年8月1日</span>。
                </p>
                <p>
                    新版站点提供更丰富的功能和更好的用户体验，
                    包括多媒体内容展示、区域标注、轨迹绘制等。
                </p>
            </div>

            <!-- 信息卡片 -->
            <div class="modal-info-card">
                <div class="info-row">
                    <span class="info-label">新版站点</span>
                    <span class="info-value">maps.zyhorg.cn</span>
                </div>
                <div class="info-row">
                    <span class="info-label">本站状态</span>
                    <span class="info-value status-archived">存档保留</span>
                </div>
            </div>

            <!-- 按钮组 -->
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeModal()">
                    继续浏览本站
                </button>
                <a href="https://maps.zyhorg.cn" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                    访问新版站点
                </a>
            </div>

            <!-- 底部提示 -->
            <p class="modal-footer-text">
                本站数据将永久保留，感谢您的支持！
            </p>
        </div>
    </div>

    <div id="map-container">
        <div id="map" style="width: 100%; height: 100vh;"></div>
    </div>

    <script>
        // 检查是否已经关闭过弹窗（24小时内不再显示）
        function checkModalStatus() {
            const lastClosed = localStorage.getItem('upgradeModalClosed');
            if (lastClosed) {
                const closedTime = parseInt(lastClosed, 10);
                const now = Date.now();
                // 24小时 = 86400000 毫秒
                if (now - closedTime < 86400000) {
                    document.getElementById('upgrade-modal').style.display = 'none';
                    return;
                }
            }
            // 显示弹窗
            document.getElementById('upgrade-modal').style.display = 'flex';
        }

        // 关闭弹窗
        function closeModal() {
            const modal = document.getElementById('upgrade-modal');
            modal.classList.add('fade-out');
            
            setTimeout(() => {
                modal.style.display = 'none';
                modal.classList.remove('fade-out');
                // 记录关闭时间
                localStorage.setItem('upgradeModalClosed', Date.now().toString());
            }, 300);
        }

        // 点击遮罩层关闭
        document.getElementById('upgrade-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // ESC 键关闭
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载时检查
        document.addEventListener('DOMContentLoaded', checkModalStatus);
    </script>
</body>
</html>
